<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.pinimg.com/736x/f6/3f/6e/f63f6e0628082f4e9af36dd19af4a634.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80vh;
      flex-wrap: wrap;
    }
    .box {
      width: 250px;
      height: 250px;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.6); /* Nền trắng trong suốt 60% */
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: black; /* Thay đổi màu chữ cho dễ nhìn */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .box:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Chào mừng bạn đến với trang ôn thi</h1>
  
  <div class="container">
    <div class="box" onclick="window.open('mon-toan.html', '_blank')">
      <p>Ôn thi môn Toán vào 10</p>
    </div>
    <div class="box" onclick="window.open('mon-tieng-anh.html', '_blank')">
      <p>Ôn thi môn Tiếng Anh vào 10</p>
    </div>
    <div class="box" onclick="window.open('mon-ngu-van.html', '_blank')">
      <p>Ôn thi môn Ngữ Văn vào 10</p>
    </div>
  </div>

  <script>
    // Kiểm tra xem người dùng đã đăng nhập chưa
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      // Nếu không có tài khoản, chuyển hướng về trang đăng nhập
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
